        let players = {}; // Store YouTube player instances
    
        function onYouTubeIframeAPIReady() {
            document.querySelectorAll(".all-video iframe").forEach((iframe, index) => {
                players[index] = new YT.Player(iframe, {
                    events: {
                        onReady: (event) => console.log(`YouTube Player ${index} ready`),
                    }
                });
            });
        }
    
        function stopVideos() {
            document.querySelectorAll(".all-video iframe").forEach(iframe => {
                iframe.src = iframe.src; // Reset the src to stop playback
    });
